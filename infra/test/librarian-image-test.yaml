steps:
  - id: get-librarian-image-sha
    name: bash
    args:
      - '-c'
      - |
        wget https://github.com/mikefarah/yq/releases/download/v4.48.2/yq_linux_amd64 -O /usr/local/bin/yq
        chmod +x /usr/local/bin/yq
        yq -r '.librarian-image-sha' internal/legacylibrarian/legacyautomation/prod/repositories.yaml > /workspace/librarian_image_sha.txt
        cat /workspace/librarian_image_sha.txt
  - id: test-generate
    name: gcr.io/cloud-builders/docker
    entrypoint: bash
    waitFor: ['get-librarian-image-sha']
    args:
      - -c
      - |
        docker run \
          --rm \
          us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@$(cat /workspace/librarian_image_sha.txt) \
          generate --help
  - id: test-release-stage
    name: gcr.io/cloud-builders/docker
    entrypoint: bash
    waitFor: ['get-librarian-image-sha']
    args:
      - -c
      - |
        docker run \
          --rm \
          us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@$(cat /workspace/librarian_image_sha.txt) \
          release stage --help
  - id: test-release-tag
    name: gcr.io/cloud-builders/docker
    entrypoint: bash
    waitFor: ['get-librarian-image-sha']
    args:
      - -c
      - |
        docker run \
          --rm \
          us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@$(cat /workspace/librarian_image_sha.txt) \
          release tag --help
options:
  logging: CLOUD_LOGGING_ONLY
