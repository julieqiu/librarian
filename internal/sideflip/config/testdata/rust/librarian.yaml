version: v1
language: rust
sources:
  googleapis:
    commit: a17b84add8318f780fcc8a027815d5fee644b9f7
default:
  output: src/generated/
  generate:
    auto: true
    one_library_per: channel
    release_level: stable
  release:
    tag_format: '{name}/v{version}'
  rust:
    disabled_rustdoc_warnings:
      - redundant_explicit_links
      - broken_intra_doc_links
    package_dependencies:
      - name: bytes
        package: bytes
        force_used: true
      - name: serde
        package: serde
        force_used: true
libraries:
  - name: google-cloud-secretmanager-v1
    channel: google/cloud/secretmanager/v1
  - name: google-cloud-storage-v2
    channel: google/cloud/storage/v2
    rust:
      disabled_rustdoc_warnings:
        - rustdoc::bare_urls
versions:
  google-cloud-secretmanager-v1: 0.1.0
  google-cloud-storage-v2: 0.2.0
