syntax = "proto3";
package test;

import "google/api/annotations.proto";
import "google/api/client.proto";

// A service with an API version.
service Service {
  option (google.api.default_host) = "test.googleapis.com";
  option (google.api.api_version) = "v7_20260206";

  // A create method.
  rpc Create(Request) returns (Response) {
    option (google.api.http) = {post: "/v7/thing"};
  }

  // Another sort of method.
  rpc Make(Request) returns (Response) {
    option (google.api.http) = {post: "/v7/thing:make"};
  }
}

// The request type.
message Request {
  // Some kind of resource name.
  string parent = 1;
}

// The response type.
message Response {
  // Some kind of resource name.
  string name = 1;
}
