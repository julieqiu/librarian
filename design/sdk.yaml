# SDK Configuration (sdk.yaml)
# Defines the APIs we want to create SDKs for.
#
# Defines:
# - Canonical API identities
# - API maturity (Standard/Legacy acting as proxy for GA/Beta/Alpha policies)
# - Mapping between APIs and their source locations
#
# Used by Librarian to validate, resolve, and enumerate supported APIs.

# Standard APIs: The active, supported surface of Google Cloud APIs.
standard:
  - api_path: google/cloud/secretmanager/v1
    service_config_path: google/cloud/secretmanager/v1/secretmanager_v1.yaml

  - api_path: google/pubsub/v1
    service_config_path: google/pubsub/v1/pubsub_v1.yaml

  - api_path: google/cloud/aiplatform/v1
    service_config_path: google/cloud/aiplatform/v1/aiplatform_v1.yaml

# Legacy APIs: Maintained for legacy reasons, may not be recommended for new adoption.
legacy:
  - api_path: google/cloud/secretmanager/v1beta1
    service_config_path: google/cloud/secretmanager/v1beta1/secretmanager_v1beta1.yaml
    languages: # List of languages that support this legacy API
      - go
      - python

  - api_path: google/datastore/v1beta3
    service_config_path: google/datastore/v1beta3/datastore_v1beta3.yaml
    languages:
      - go
      - python