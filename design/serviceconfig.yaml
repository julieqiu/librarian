# Example Service Configuration
# This file represents the structure of a service_config.yaml (formerly .proto.yaml)
# found in the googleapis/googleapis repository. It defines how the API is exposed
# and provides hints for client library generation.

type: google.api.Service
config_version: 3
name: secretmanager.googleapis.com
title: Secret Manager API

apis:
  - name: google.cloud.secretmanager.v1.SecretManagerService

documentation:
  summary: Stores sensitive data such as API keys, passwords, and certificates.

authentication:
  rules:
    - selector: "*"
      oauth:
        canonical_scopes: |-
          https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://github.com/googleapis/google-cloud-java/issues
  documentation_uri: https://cloud.google.com/secret-manager/docs
  api_short_name: secretmanager
  github_label: "api: secretmanager"
  doc_tag_prefix: secretmanager
  organization: CLOUD
  library_settings:
    - version: google.cloud.secretmanager.v1
      launch_stage: GA
      java_settings:
        common:
          destinations:
            - PACKAGE_MANAGER
  method_settings:
    - selector: google.cloud.secretmanager.v1.SecretManagerService.AccessSecretVersion
      long_running:
        initial_poll_delay: 1000
        poll_delay_multiplier: 1.3
        max_poll_delay: 10000
        total_poll_timeout: 60000
